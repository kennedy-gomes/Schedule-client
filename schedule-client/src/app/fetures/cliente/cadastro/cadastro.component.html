<div class="cadastro">
  <h2> Cadastro de Clientes</h2>
  <div class="nome">
    <label for="nome">Nome:</label>
    <input placeholder=" Digite seu nome" type="text" name="nome" id="nome" required>
  </div>
  <div class="origem">
    <label for="origem">Origem:</label>
    <input placeholder=" origem" type="text" name="origem" id="origem" required>
  </div>
  <div class="descricao">
    <label for="description">Descricao:</label>
    <input placeholder="descricao" type="text" name="descricao" id="descricao" required>
  </div>
  <div class="telefone">
    <label for="telefone">Telefone:</label>
    <input placeholder="(xx)9xxxx-xxxx" type="tel" name="telefone" id="telefone"
      pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" required>
  </div>
  <div class="procurar">
    <label for="procurar">Procurar:</label>
    <input placeholder=" procurar" type="search" name="procurar" id="procurar" required>
  </div>
  <a [routerLink]="['/cliente/listar']">
  <button class="botao" title="voltar">
    <fa-icon [icon]="faArrowLeft"> </fa-icon>
  </button>
  </a>
  <button class="botao1" title="confirmar">
    <fa-icon [icon]="faCheck"> </fa-icon>
    </button>
</div>
