<div id="formulario" class="form">
  <h2> Cadastro de Clientes</h2>

  <div class="form-control">
    <label for="nome">Nome:</label>
    <input placeholder=" Digite seu nome" type="text" name="nome" id="nome" required>
  </div>

  <div class="form-control">
    <label for="origem">Origem:</label>
    <input placeholder=" Digite a sua origem" type="text" name="origem" id="origem" required>
  </div>

  <div class="form-control">
    <label for="description">Descricao:</label>
    <input placeholder="Digite a DescricÃ£o" type="text" name="descricao" id="descricao" required>
  </div>

  <div class="form-control">
    <label for="telefone">Telefone:</label>
    <input placeholder="Digite o telefone" type="tel" name="telefone" id="telefone" required>
  </div>

  <div class="form-control">
    <label for="procurar">Procurar:</label>
    <input placeholder="Pesquisar" type="search" name="procurar" id="procurar" required>
  </div>

  <div>
    <a [routerLink]="['/cliente/listar']">
      <button class="button-secondary" title="voltar">
        <fa-icon [icon]="faArrowLeft"> </fa-icon>
      </button>
    </a>

    <button class="button-primary" title="confirmar">
      <fa-icon [icon]="faCheck"> </fa-icon>
      </button>
  </div>
</div>
